{{$titulo := .Get "titulo" | default "Objetivos"}}

<div style="border: 1px solid black">
    <h1>{{$titulo}}</h1>
    <ul>
        {{$lineas := split .Inner "\n"}}
        {{range $linea := $lineas}}
            {{- if gt (len $linea) 0 -}}
                <li>{{$linea}}</li>
            {{end}}
        {{end}}
    </ul>
</div>
